<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select, Datalist y Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>
            Formulario de contacto
        </h2>


        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend><!--SIMPLE INPUT-->
            <div class="form_input">
                <label for="Nombre">Nombre completo</label>
                <input type="text" placeholder="John Doe" id="Nombre">
            </div>
            <div class="form_input">
                <label>Email
                    <input type="email" placeholder="Ejemplo@gmail.com">
                </label>
            </div>
            <div class="form_input">
                <label>Asunto
                    <input type="text" placeholder="Ejemplo@gmail.com">
                </label>
            </div>
        </fieldset>


        <!--SELECT & OPTION-->
        <div class="form_input">
            <label>Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
            </label>
        </div>
    </div>


    <!--DATALIST & OPTION-->
    <div class="form_input">
        <label>referente
            <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option value="Soy Dalto">Un creador de contenido</option>
                <option value="Una empresa">Una empresa del sector IT</option>
                <option value="Un amigo">Me lo recomendo un amigo</option>
            </datalist>
        </label>
    </div>


    <!--TEXTAREA-->
        <div class="form_input">
            <label for="Mensaje">Mensaje</label>
            <textarea rows="8" placeholder="Deja tu mensaje..." id="Mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
